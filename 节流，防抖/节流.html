<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .box {
      width: 300px;
      height: 300px;
      background-color: pink;
    }
  </style>
  <body>
    <div class="box"></div>
    <script>
      const box = document.querySelector(".box");
      // 节流前
      // box.onmousemove = (e) => {
      //   box.innerText = e.clientX + "，" + e.clientY;
      // };

      // 节流后
      let isRun = false;
      box.onmousemove = (e) => {
        if (isRun) return;
        isRun = true;
        setTimeout(() => {
          box.innerText = e.clientX + "，" + e.clientY;
          isRun = false;
        }, 2e3);
      };
    </script>
  </body>
</html>
