    const user = {
      _name: '于晏',
      get name() {
        return this._name;
      },
    };

    const userProxy = new Proxy(user, {
      get(target, key, receiver) { // receiver = admin
        return Reflect.get(target, key);
        // return Reflect.get(target, key, receiver);
      }
    });

    const admin = {
      __proto__: userProxy,
      _name: "彦祖",
    };

    console.log(admin.name);
  </script>
