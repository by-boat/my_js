<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>插入排序</title>
  </head>
  <body>
    <script>
      /** 
      插入排序
      https://blog.csdn.net/ladream/article/details/119935339?utm_medium=distribute.pc_category.none-task-blog-hot-1.nonecase&depth_1-utm_source=distribute.pc_category.none-task-blog-hot-1.nonecase
      循环了12次
      */
      //   const arr = [12, 8, 24, 16, 1, 34, 23, 12, 54];
      const arr = [12, 8, 24, 1];

      for (var i = 1; i < arr.length; i++) {
        var j = i;
        var temp = arr[i];
        while (j > 0 && arr[j - 1] > temp) {
          arr[j] = arr[j - 1];
          j--;
        }
        arr[j] = temp;
      }

      console.log(arr);
    </script>
  </body>
</html>
