<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    Function.prototype.myapply = function (ctx, arg) {
      ctx = ctx === null || ctx === undefined ? window : Object(ctx);
      const sy = Symbol('fn');
      ctx[sy] = this;
      const result = ctx[sy](...arg);
      delete ctx[sy]
      return result
    }
  </script>
</body>

</html>
